<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/tab-icon.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags Quiz</title>

    <!-- Normalize CSS File -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- FontAwesome CSS File -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Global Rules CSS File -->
    <link rel="stylesheet" href="css/global.css">

    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Mochiy+Pop+P+One&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Flags Quiz</h1>
    <div class="flag-quiz">
        <img src="images/quiz.png" alt="Country Flag">
        <div class="choices">
            <div class="choice"></div>
            <div class="choice"></div>
            <div class="choice"></div>
        </div>
        <div class="controls">
            <button class="end">End</button>
            <button class="generate">
                <div class="outer"></div>
            </button>
        </div>
    </div>

    <!-- Main JS File -->
    <script src="js/main.js"></script>
</body>
</html>
